<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Length Loss By Process Report</h1>
    </mat-toolbar><br>

    <div class="table-container">
      <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">

        <mat-card class="cardheader">

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <mat-form-field class="example-full-width">
              <input matInput maxlength="12" placeholder="From Production Order No." [(ngModel)]="ponofromnew">
            </mat-form-field>
            <div fxFlex="5"></div>
            <mat-form-field class="example-full-width">
              <input matInput maxlength="12" placeholder="To Production Order No." [(ngModel)]="ponotonew">
            </mat-form-field>
          </div>

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker1" placeholder="From production Order Date" [(ngModel)]="productionorderdatefromnew">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <div fxFlex="5"></div>
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker2" placeholder="To production Order Date" [(ngModel)]="productionorderdatetonew">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">
            <button mat-raised-button color="primary" (click)="btnPrintClick()">Print</button>
            <div fxFlex="5"></div>
            <button mat-raised-button color="accent" (click)="btnCancelClick()">Cancel</button>

          </div>
        </mat-card>
      </div>
    </div>

  </div>
</div>
