<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

    <div fxFlex class="table-component-holder mat-elevation-z4"  >
        <div class="spinner-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>

        <mat-toolbar class="table-header">
            <h1 class="mat-headline center-align">Histogram Weight Analysis</h1>
        </mat-toolbar>

        <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px" fxFlexFill>
            <div fxFlex="5">
                <!-- <button mat-raised-button (click)="downloadButtonPush()" color="primary">Export CSV </button> -->
            </div>
            <div fxFlex="10">
                <mat-form-field class="formfield-full-width">
                    <mat-select placeholder="Month" [(ngModel)]="numMonthSelected" name="Month" (change)="MonthChange($event.value)">
                        <mat-option *ngFor="let objMonth of objarrMonth" [value]="objMonth.month">
                            {{objMonth.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxFlex="10">
                <mat-form-field class="formfield-full-width">
                    <mat-select placeholder="Year" [(ngModel)]="numYearSelected" (change)="YearChange($event.value)"
                        name="Year">
                        <mat-option *ngFor="let objYear of objarrYear" [value]="objYear.year">
                            {{objYear.year}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxFlex="20">
                <mat-form-field color="accent">
                    <mat-select placeholder="Product"  [(value)]="intProductID"
                    (change)="ddlProduct_SelectIndexChange($event.value)" name="Product">
                        <mat-option *ngFor="let objProduct of arrobjProduct" [value]="objProduct.id">
                            {{objProduct.productName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div> 

            <div fxFlex="10">
                <mat-form-field class="formfield-full-width">
                    <mat-select placeholder="IsFront" [(ngModel)]="IsFront" (change)="IsFrontChange($event.value)"
                        name="IsFront">
                       <mat-option [value]="'true'">Front</mat-option>
                       <mat-option [value]="'false'">Back</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div style="text-align: right" fxFlex="10">
                <mat-form-field class="formfield-full-width">
                    <mat-select placeholder="Position" [(ngModel)]="InPosition" (change)="InPositionChange($event.value)"
                        name="InPosition">
                        <mat-option [value]="'A'">All</mat-option>
                        <mat-option [value]="'C'">Center</mat-option>
                        <mat-option [value]="'L'">Left</mat-option>
                        <mat-option [value]="'R'">Right</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxFlex="10">
                    <mat-form-field class="formfield-full-width">
                        <mat-select placeholder="Backward Month" [(ngModel)]="inBWMonth" (change)="inBWMonthChange($event.value)">
                            <mat-option [value]="1">1</mat-option>
                            <mat-option [value]="2">2</mat-option>
                            <mat-option [value]="3">3</mat-option>
                            <mat-option [value]="4">4</mat-option>
                            <mat-option [value]="5">5</mat-option>
                            <mat-option [value]="6">6</mat-option>
                            <mat-option [value]="7">7</mat-option>
                            <mat-option [value]="8">8</mat-option>
                            <mat-option [value]="9">9</mat-option>
                            <mat-option [value]="10">10</mat-option>
                            <mat-option [value]="11">11</mat-option>
                            <mat-option [value]="12">12</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            <div fxFlex="20">

            </div>
        </div>



        <app-histogram-weigth-analysis [ProductId]="intProductID" [Year]="numYearSelected" [Month]="numMonthSelected" [IsFront]="IsFront" [InPosition]="InPosition" [inBWMonth]="inBWMonth"  ></app-histogram-weigth-analysis>
    </div>
</div>
