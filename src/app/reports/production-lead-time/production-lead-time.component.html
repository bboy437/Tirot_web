<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <div fxFlex class="table-component-holder mat-elevation-z4">

    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Production Lead Time Report</h1>
    </mat-toolbar><br>

    <div class="table-container">
      <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">

        <mat-card class="cardheader">

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="From Production Order No." [(ngModel)]="ponoFrom">
            </mat-form-field>
            <div fxFlex="5"></div>
            <mat-form-field class="example-full-width">
              <input matInput  placeholder="To Production Order No." [(ngModel)]="ponoTo">
            </mat-form-field>
          </div>

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <mat-form-field class="example-full-width">
                <input matInput readonly [matDatepicker]="picker" (dateChange)="onDate($event,'fromplanstartdate')" placeholder="From Plan Start Date"  [(ngModel)]="fromplanstartdate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker  ></mat-datepicker>
            </mat-form-field>
           
            <div fxFlex="5"></div>
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker1" (dateChange)="onDate($event,'toplanstartdate')"  placeholder="To Plan Start Date"  [(ngModel)]="toplanstartdate">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1  ></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker2" (dateChange)="onDate($event,'fromplanfinishdate')"  placeholder="From Plan Finish Date"  [(ngModel)]="fromplanfinishdate">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2 ></mat-datepicker>
            </mat-form-field>
            <div fxFlex="5"></div>
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker3" (dateChange)="onDate($event,'toplanfinishdate')"  placeholder="To Plan Finish Date"  [(ngModel)]="toplanfinishdate">
              <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
              <mat-datepicker #picker3 ></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
          fxFlexFill>
          <mat-form-field class="example-full-width">
            <input matInput readonly [matDatepicker]="picker4" (dateChange)="onDate($event,'fromdeliverydate')"   placeholder="From Delivery Date"  [(ngModel)]="fromdeliverydate">
            <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
            <mat-datepicker #picker4 ></mat-datepicker>
          </mat-form-field>
          <div fxFlex="5"></div>
          <mat-form-field class="example-full-width">
            <input matInput readonly [matDatepicker]="picker5" (dateChange)="onDate($event,'todeliverydate')"  placeholder="To Delivery Date"  [(ngModel)]="todeliverydate">
            <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
            <mat-datepicker #picker5  ></mat-datepicker>
          </mat-form-field>
        </div>

        <br>

          <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">
          <button mat-raised-button color="primary" (click)="btnPrintClick()" >Print</button>
          <div fxFlex="5"></div>
          <button mat-raised-button color="accent" (click)="btnCancelClick()" >Cancel</button>

        </div>


        
        </mat-card>
      </div><br>


    </div>
  </div>
</div>
