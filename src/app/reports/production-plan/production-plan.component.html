<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <div fxFlex class="table-component-holder mat-elevation-z4">

    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Production Plan Report</h1>
    </mat-toolbar><br>

    <div class="table-container">
      <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">

        <mat-card class="cardheader">

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <mat-form-field class="example-full-width">
              <input readonly matInput [matDatepicker]="picker" (dateChange)="onDate($event)" [(ngModel)]="stratDate"
                placeholder="Start Date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div fxFlex="5"></div>
            <!-- <mat-form-field class="example-full-width">
              <mat-select placeholder="Shift ID" [(ngModel)]="shiftID">
                <mat-option *ngFor="let shiftID of shiftSchedule" [value]="shiftID.id">
                  {{shiftID.shiftName}}
                </mat-option>
              </mat-select>
            </mat-form-field> -->

            <mat-form-field class="example-full-width">
              <mat-select [(value)]="selected" placeholder="Shift ID">
                  <mat-option value="100">ทั้งหมด</mat-option>
                  <mat-option value="30">กะกลางวัน(12ชม.)</mat-option>
                  <mat-option value="35">กะกลางคืน(12ชม.)</mat-option>
                  <mat-option value="44">กะกลางวัน(8ชม.)</mat-option>
                  <mat-option value="45">กะกลางคืน(8ชม.)</mat-option>
              </mat-select>
            </mat-form-field>
          </div>


          <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">
            <button mat-raised-button color="primary" (click)="btnPrintClick()">Print</button>
            <div fxFlex="5"></div>
            <button mat-raised-button color="accent" (click)="btnCancelClick()">Cancel</button>

          </div>



        </mat-card>
      </div><br>


    </div>
  </div>
</div>
