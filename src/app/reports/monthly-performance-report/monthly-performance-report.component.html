<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <div fxFlex class="table-component-holder mat-elevation-z4">

    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Monthly Performance Report</h1>
    </mat-toolbar><br>

    <div class="table-container">
      <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">

        <mat-card class="cardheader">

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <mat-form-field class="example-full-width">
              <mat-select placeholder="Month" [(ngModel)]="numMonthSelected" name="Month" (change)="MonthChange($event.value)" >
                <mat-option *ngFor="let objMonth of objarrMonth" [value]="objMonth.month" >
                  {{objMonth.month}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div fxFlex="5"></div>
            <mat-form-field class="example-full-width">
              <mat-select placeholder="Year" [(ngModel)]="numYearSelected" (change)="YearChange($event.value)" name="Year">
                <mat-option *ngFor="let objYear of objarrYear" [value]="objYear.year">
                  {{objYear.year}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">
            <button mat-raised-button color="primary" (click)="btnPrintClick()">Print</button>
            <div fxFlex="5"></div>
            <button mat-raised-button color="accent" (click)="btnCancelClick()">Cancel</button>

          </div>


        </mat-card>
      </div><br>


    </div>
  </div>
</div>
