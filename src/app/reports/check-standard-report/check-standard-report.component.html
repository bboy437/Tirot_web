<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <div fxFlex class="table-component-holder mat-elevation-z4">

    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Check Standard Report</h1>
    </mat-toolbar><br>

    <div class="table-container">
      <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">

        <mat-card class="cardheader">

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="From Production Order No." [(ngModel)]="ponofrom">
            </mat-form-field>
            <div fxFlex="5"></div>
            <mat-form-field class="example-full-width">
              <input matInput  placeholder="To Production Order No." [(ngModel)]="ponoto">
            </mat-form-field>
          </div>

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
          fxFlexFill>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="From Job Order No." [(ngModel)]="jobordernofrom">
          </mat-form-field>
          <div fxFlex="5"></div>
          <mat-form-field class="example-full-width">
            <input matInput  placeholder="To Job Order No." [(ngModel)]="jobordernoto">
          </mat-form-field>
        </div>

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker2" (dateChange)="onDate($event,'productionDateFroms')" placeholder="From Production Date"  [(ngModel)]="productionDateFrom">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2 ></mat-datepicker>
            </mat-form-field>
            <div fxFlex="5"></div>
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker3" (dateChange)="onDate($event,'productionDateTos')" placeholder="To Production Date"  [(ngModel)]="productionDateTo">
              <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
              <mat-datepicker #picker3 ></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">
          <button mat-raised-button color="primary"  (click)="btnPrintClick()">Print</button>
          <div fxFlex="5"></div>
          <button mat-raised-button color="accent" (click)="btnCancelClick()" >Cancel</button>

        </div>

        </mat-card>
      </div><br>


    </div>
  </div>
</div>
