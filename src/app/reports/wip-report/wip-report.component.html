<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">WIP Report</h1>
    </mat-toolbar><br>

    <div class="table-container">
      <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">

        <mat-card class="cardheader">

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <mat-form-field class="example-full-width">
              <input matInput maxlength="12" placeholder="From Production Order No." [(ngModel)]="ponoformnew">
            </mat-form-field>
            <div fxFlex="5"></div>
            <mat-form-field class="example-full-width">
              <input matInput maxlength="12" placeholder="To Production Order No." [(ngModel)]="ponotonew">
            </mat-form-field>
          </div>


          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <mat-form-field class="example-full-width">
              <input matInput readonly maxlength="10" [matDatepicker]="picker1" 
                placeholder="From Plan Start Date"  [(ngModel)]="planstartdatefromnew">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <div fxFlex="5"></div>
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker2" 
                placeholder="To Plan Start Date" [(ngModel)]="planstartdatetonew">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker3" 
                placeholder="From Plan Finish Date" [(ngModel)]="planfinishdatefromnew">
              <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
              <mat-datepicker #picker3></mat-datepicker>
            </mat-form-field>
            <div fxFlex="5"></div>
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker4" 
                placeholder="To Plan Finish Date" [(ngModel)]="planfinishdatetonew">
              <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
              <mat-datepicker #picker4></mat-datepicker>
            </mat-form-field>


          </div>

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker5" 
                placeholder="From Delivery Date" [(ngModel)]="deliverydateformnew">
              <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
              <mat-datepicker #picker5></mat-datepicker>
            </mat-form-field>
            <div fxFlex="5"></div>
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker6"
                placeholder="To Delivery Date" [(ngModel)]="deliverydatetonew">
              <mat-datepicker-toggle matSuffix [for]="picker6"></mat-datepicker-toggle>
              <mat-datepicker #picker6></mat-datepicker>
            </mat-form-field>


          </div>


          <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">
            <button mat-raised-button color="primary" (click)="btnPrintClick()">Print</button>
            <div fxFlex="5"></div>
            <button mat-raised-button color="accent" (click)="btnCancelClick()">Cancel</button>

          </div>

        </mat-card>



      </div><br>
    </div>
  </div>

    frameborder="0" src="http://192.168.0.25:50353/reports/embed/Tirot/WIP%20Report2?hascomments=true&hasviews=true&hassso=false"></iframe> -->

</div>
