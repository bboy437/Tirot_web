<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <div fxFlex class="table-component-holder mat-elevation-z4">

    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Check Temp and Widths Report</h1>
    </mat-toolbar><br>

    <div class="table-container">
      <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">

        <mat-card class="cardheader">

          <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">
              <div fxFlex="25"></div>
            <mat-form-field class="example-full-width">
              <input readonly matInput [matDatepicker]="picker" (dateChange)="onDate($event)" [(ngModel)]="operationDate"
                placeholder="Operation Date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div fxFlex="25"></div>
          </div>
          <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">
            <button mat-raised-button color="primary" (click)="btnPrintClick()">Print</button>
            <div fxFlex="5"></div>
            <button mat-raised-button color="accent" (click)="btnCancelClick()">Cancel</button>
          </div>



        </mat-card>
      </div><br>


    </div>
  </div>
</div>
