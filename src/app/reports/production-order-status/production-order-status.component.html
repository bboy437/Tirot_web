<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <div fxFlex class="table-component-holder mat-elevation-z4">

    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Production Order Status Report</h1>
    </mat-toolbar><br>

    <div class="table-container">
      <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">

        <mat-card class="cardheader">

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="From Production Order No." [(ngModel)]="ponofrom">
            </mat-form-field>
            <div fxFlex="5"></div>
            <mat-form-field class="example-full-width">
              <input matInput  placeholder="To Production Order No." [(ngModel)]="ponoto">
            </mat-form-field>
          </div>

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <mat-form-field class="example-full-width">
                <input matInput readonly [matDatepicker]="picker"  (dateChange)="onDate($event,'deliveryDateFrom')" placeholder="From Delivery Date"  [(ngModel)]="deliveryDateFrom">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker ></mat-datepicker>
            </mat-form-field>
           
            <div fxFlex="5"></div>
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker1" (dateChange)="onDate($event,'deliveryDateTo')" placeholder="To Delivery Date"  [(ngModel)]="deliveryDateTo">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1 ></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker2" (dateChange)="onDate($event,'planDateFrom')" placeholder="From Plan Date"  [(ngModel)]="planDateFrom">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2 ></mat-datepicker>
            </mat-form-field>
            <div fxFlex="5"></div>
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker3" (dateChange)="onDate($event,'planDateTo')" placeholder="To Plan Date"  [(ngModel)]="planDateTo">
              <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
              <mat-datepicker #picker3 ></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <div fxFlex="20"></div>
            <mat-form-field class="example-full-width">
              <mat-select placeholder="Product" [(ngModel)]="product" >
                <mat-option *ngFor="let objProduct of arrobjProduct" [value]="objProduct.productName">
                  {{objProduct.productName}}
                </mat-option>
                </mat-select>
            </mat-form-field>
            <div fxFlex="20"></div>
          </div>

          <div class="container" style="padding-top: 5px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px"
            fxFlexFill>
            <div fxFlex="20"></div>
            <mat-form-field class="example-full-width">
              <mat-select placeholder="Customer" [(ngModel)]="customer" >
                <mat-option *ngFor="let objCustomer of arrobjCustomer" [value]="objCustomer.customerName">
                  {{objCustomer.customerName}}
                </mat-option>
                </mat-select>
            </mat-form-field>
            <div fxFlex="20"></div>
          </div>

          <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">
          <button mat-raised-button color="primary"  (click)="btnPrintClick()">Print</button>
          <div fxFlex="5"></div>
          <button mat-raised-button color="accent" (click)="btnCancelClick()" >Cancel</button>

        </div>


        
        </mat-card>
      </div><br>


    </div>
  </div>
</div>
