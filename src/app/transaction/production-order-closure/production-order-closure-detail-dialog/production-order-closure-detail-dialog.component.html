<div class="container" style="height: 410px;width: 800px;">
  <div class="table-container">
    <!--Content -->
    <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="35">
        <mat-form-field style="text-align: right;width: 100%">
          <input
            matInput
            place
            placeholder="Order No"
            [(ngModel)]="objDataHead.productionOrderNo"
            readonly
          />
        </mat-form-field>
      </div>
      <div fxFlex="5"></div>
      <div fxFlex="25">
        <mat-form-field style="text-align: right;width: 100%">
          <input
            matInput
            place
            placeholder="Made to"
            [(ngModel)]="objDataHead.madeTo"
            readonly
          />
        </mat-form-field>
      </div>
      <div fxFlex="5"></div>
      <div fxFlex="35">
        <mat-form-field style="text-align: right;width: 100%">
          <input
            matInput
            place
            placeholder="Delivery Date"
            [(ngModel)]="headDate"
            readonly
          />
        </mat-form-field>
      </div>
    </div>
    <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex class="table-component-holder mat-elevation-z4">
        <mat-table
          [dataSource]="dataSource1"
          matSortActive="productionOrderId"
          matSortDirection="asc"
          matSortDisableClear
          matSort
        >
          <ng-container matColumnDef="OrderNo">
            <mat-header-cell *matHeaderCellDef> Order No </mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">
              {{ i + 1 + paginator.pageIndex * 5 }}</mat-cell
            >
          </ng-container>

          <ng-container matColumnDef="product">
            <mat-header-cell *matHeaderCellDef mat-sort-header
              >Product</mat-header-cell
            >
            <mat-cell *matCellDef="let row">{{ row.product }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="totalOrderQty">
            <mat-header-cell *matHeaderCellDef mat-sort-header
              >Total Order Qty</mat-header-cell
            >
            <mat-cell *matCellDef="let row">{{ row.totalOrderQty }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="totalFGQty">
            <mat-header-cell *matHeaderCellDef mat-sort-header
              >TotalFGQty</mat-header-cell
            >
            <mat-cell *matCellDef="let row">{{ row.totalFGQty }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="percentFG">
            <mat-header-cell *matHeaderCellDef mat-sort-header
              >%FG</mat-header-cell
            >
            <mat-cell *matCellDef="let row">{{ row.percentFG | number: '1.2-2' }}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>

        <mat-paginator #paginator [length]="5" [pageSize]="5"> </mat-paginator>
      </div>
    </div>
  </div>
</div>

<br />
<div class="container" style="height: 30px;width: 800px;">
  <div fxFlex="40"></div>
  <div fxFlex="15">
    <div class="item item-1">
      <button mat-raised-button color="accent" (click)="onCancel()">
        Close
      </button>
    </div>
  </div>
</div>
