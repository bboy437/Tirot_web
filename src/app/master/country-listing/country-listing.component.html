<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Country</h1>
    </mat-toolbar>


    <div class="table-container">

      <mat-grid-list cols="12" rowHeight="70px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" (click)="btnNewClick()">New</button>
        </mat-grid-tile>

        <mat-grid-tile colspan="10">
					<mat-form-field>
							<input matInput [(ngModel)]="filter"  (keyup)="applyFilter($event.target.value)" placeholder="Filter">  
						</mat-form-field>
		  </mat-grid-tile>

        <mat-grid-tile>
          <button mat-raised-button color="accent" (click)="btnPrintClick()">Print</button>
        </mat-grid-tile>

      </mat-grid-list>
 

      <mat-table [dataSource]="dataSource" matSortActive="countryCode" matSortDirection="asc" matSortDisableClear matSort>
        <ng-container matColumnDef="countryCode">
          <mat-header-cell *matHeaderCellDef mat-sort-header>CountryCode</mat-header-cell>
          <mat-cell *matCellDef="let Icountry"> {{Icountry.countryCode}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="countryName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>CountryName</mat-header-cell>
          <mat-cell *matCellDef="let Icountry"> {{Icountry.countryName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="inActivated">
          <mat-header-cell *matHeaderCellDef mat-sort-header>InActivated</mat-header-cell>
          <mat-cell *matCellDef="let Icountry">{{Icountry.inActivated == true ?  'Inactive' : 'Active' }}  </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"  ></mat-row>
      </mat-table>

      <mat-paginator [length]="5" [pageSize]="10" [pageSizeOptions]="[10, 25]">
      </mat-paginator>

    </div>





  </div>
</div>
