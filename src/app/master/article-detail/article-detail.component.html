<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Article</h1>
    </mat-toolbar>

    <div class="table-container">
      <div
        class="container"
        fxLayout="row"
        fxLayoutGap="5px"
        fxLayoutAlign="center center"
      >
        <div class="item item-1">
          <button mat-raised-button color="primary" (click)="btnSaveClick()">
            Save
          </button>
        </div>
        <div class="item item-2" fxFlex="100%"></div>
        <div class="item item-3">
          <button mat-raised-button color="accent" (click)="btnCloseClick()">
            Close
          </button>
        </div>
      </div>
      <br />

      <mat-form-field>
        <mat-select
          #input
          maxlength="100"
          required
          placeholder="Article Name"
          [(ngModel)]="objRow.useForProductId"
          name="food"
        >
          <mat-option *ngFor="let objFG of arrobjFG" [value]="objFG.id">
            {{ objFG.productCode }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-table
        [dataSource]="dataSource"
        matSortActive="orderNo"
        matSortDirection="asc"
        matSortDisableClear
        matSort
      >
        <ng-container matColumnDef="orderNo">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Step No</mat-header-cell
          >
          <mat-cell *matCellDef="let operationInstruction">
            {{ operationInstruction.orderNo }}
          </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="rawmaterialName">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Rawmaterial Name
          </mat-header-cell>
          <mat-cell *matCellDef="let operationInstruction">
            {{ operationInstruction.rawmaterialName }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="process.processName">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Process Name</mat-header-cell
          >
          <mat-cell *matCellDef="let operationInstruction">
            {{ operationInstruction.process.processName }}
          </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="product.productName">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Product Name</mat-header-cell
          >
          <mat-cell *matCellDef="let operationInstruction">
            {{ operationInstruction.product.productName }}
          </mat-cell>
        </ng-container>
        <!-- <ng-container matColumnDef="process.defaultStandard">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Default Standard</mat-header-cell>
            <mat-cell *matCellDef="let operationInstruction"> {{operationInstruction.process.defaultStandard}} </mat-cell>
          </ng-container> -->

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="addNew()">
              <mat-icon aria-label="Example icon-button with a heart icon"
                >add</mat-icon
              >
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let row; let i = index">
            <button mat-icon-button color="accent" (click)="startEdit(row.id)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>

            <button
              mat-icon-button
              color="accent"
              (click)="deleteItem(i, row.id)"
            >
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>

      <mat-paginator
        #MatPaginatorArticle
        [length]="5"
        [pageSize]="10"
        [pageSizeOptions]="[10, 25]"
      >
      </mat-paginator>
    </div>
  </div>
</div>
