<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">UOM</h1>
    </mat-toolbar>

    <div class="table-container">
      <div
        class="container"
        fxLayout="row"
        fxLayoutGap="5px"
        fxLayoutAlign="center center"
      >
        <div class="item item-1">
          <button mat-raised-button color="primary" (click)="btnSaveClick()">
            Save
          </button>
        </div>
        <div class="item item-2" fxFlex="100%"></div>
        <div class="item item-3">
          <button mat-raised-button color="accent" (click)="btnCloseClick()">
            Close
          </button>
        </div>
      </div>

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input
            matInput
            required
            placeholder="Uom Name"
            maxLength="50"
            minLength="0"
            [(ngModel)]="objRow.uomName"
            [ngModelOptions]="{ standalone: true }"
          />
        </mat-form-field>

        <mat-checkbox
          [(ngModel)]="objRow.inActivated"
          [ngModelOptions]="{ standalone: true }"
          >InActive</mat-checkbox
        >
      </form>
    </div>
    
  </div>
</div>
