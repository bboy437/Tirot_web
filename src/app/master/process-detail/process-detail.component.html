<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Process</h1>
    </mat-toolbar>

    <div class="table-container">
      <div
        class="container"
        fxLayout="row"
        fxLayoutGap="5px"
        fxLayoutAlign="center center"
      >
        <div class="item item-1">
          <button mat-raised-button color="primary" (click)="btnSaveClick()">
            Save
          </button>
        </div>
        <div class="item item-2" fxFlex="100%"></div>
        <div class="item item-3">
          <button mat-raised-button color="accent" (click)="btnCloseClick()">
            Close
          </button>
        </div>
      </div>

      <br />

      <form class="example-form">
        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="45">
            <mat-form-field class="example-full-width">
              <input
                matInput
                maxlength="20"
                required
                placeholder="Process Code"
                [(ngModel)]="objRow.processCode"
                [ngModelOptions]="{ standalone: true }"
              />
            </mat-form-field>
          </div>
          <div fxFlex="10"></div>
          <div fxFlex="45">
            <mat-form-field class="example-full-width">
              <input
                matInput
                maxlength="100"
                required
                placeholder="Process Name"
                [(ngModel)]="objRow.processName"
                [ngModelOptions]="{ standalone: true }"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="45">
            <mat-form-field class="example-full-width">
              <!-- <input matInput maxlength="100"required placeholder="Process Type" [(ngModel)]="objRow.processType" [ngModelOptions]="{standalone: true}" > -->
              <mat-select
                placeholder="Process Type"
                [(value)]="objRow.processType"
              >
                <mat-option value="PR">Production Record</mat-option>
                <mat-option value="NR">None Production</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div fxFlex="10"></div>
          <div fxFlex="45">
            <div [ngSwitch]="objRow.processType">
              <div *ngSwitchCase="'NR'">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    class="form-control"
                    style="text-align: right;"
                    required
                    placeholder="Process Time"
                    type="number"
                    [(ngModel)]="objRow.machineRunningSpeed"
                    name="machineRunningSpeed"
                  />
                </mat-form-field>
              </div>
              <div *ngSwitchCase="'PR'">
                <mat-form-field class="example-full-width">
                  <!-- <input matInput maxlength="100"required placeholder="Process Type" [(ngModel)]="objRow.processType" [ngModelOptions]="{standalone: true}" > -->
                  <mat-select
                    placeholder="Default Standard"
                    [(value)]="objRow.defaultStandardId"
                  >
                    <mat-option
                      *ngFor="let objStandard of objarrStandard"
                      [value]="objStandard.id"
                    >
                      {{ objStandard.standardName }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="45"></div>
          <div fxFlex="10"></div>
          <div fxFlex="45"></div>

          <!-- <div fxFlex="100">
            <mat-form-field class="example-full-width">
              <input matInput maxlength="100" required placeholder="Default Standard" [(ngModel)]="objRow.defaultStandard"
                [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div> -->
        </div>

        <table class="example-full-width" cellspacing="0"><tr>
          <td style="width: 35%;">
            <mat-form-field class="example-full-width">
            <input matInput #ignoredInput placeholder="Color"[(value)]="bgcolor" [style.background]="bgcolor" [cpAlphaChannel]="'always'" [cpOutputFormat]="'hex'" [colorPicker]="bgcolor" (colorPickerChange)="rgbaText=onChangeColorHex8($event);bgcolor=$event"[cpIgnoredElements]="[ignoredButton, ignoredInput]" [(cpToggle)]="toggle" />
          </mat-form-field></td>
          <td>
              <button mat-raised-button #ignoredButton (click)="toggle=!toggle;" >Set Color</button>
          </td>
        </tr>
      </table>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="100">
            <mat-checkbox
              [(ngModel)]="objRow.inActivated"
              [ngModelOptions]="{ standalone: true }"
              >InActive</mat-checkbox
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
