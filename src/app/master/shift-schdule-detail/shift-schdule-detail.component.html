<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  
  <div fxFlex class="table-component-holder mat-elevation-z4">

    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Shift Schdule</h1>
    </mat-toolbar>

    <div class="table-container">
      <table width="100%">
        <tr>
          <td style="width: 90%;">
            <button mat-raised-button color="primary"(click)="btnSaveClick()">Save</button>
          </td>
          <td style="width: 20%;">
            <button mat-raised-button color="accent"(click)="btnDeleteClick()" >Delete</button>
          </td>
          <td style="width: 10%; ">
            <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
          </td>
        </tr>

      </table>


      <form class="example-form">
                <mat-form-field class="example-full-width">
                  
                  <input matInput placeholder="ShiftNo" [(ngModel)]="objRow.shiftNo" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <table width="100%">    
                  <tr>
                    <td style="width: 50%;">
                        <mat-form-field class="example-full-width">
                          <input matInput #input maxlength="50" required placeholder="ShiftName"[(ngModel)]="objRow.shiftName" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>  
                    </td>
                    <td style="width: 50%; ">
                      <mat-form-field class="example-full-width">
                        <mat-select placeholder="Shift Hour"[(value)]="ShiftHour">
                          <mat-option value="12">12</mat-option>
                          <mat-option value="8">8</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </td>
                  </tr>
              </table>
                <!-- <mat-form-field class="example-full-width">
                  <input matInput #input maxlength="50" required placeholder="ShiftName"[(ngModel)]="objRow.shiftName" [ngModelOptions]="{standalone: true}">
                </mat-form-field> -->
             
        <table width="100%">    
            <tr>
              <td style="width: 50%;">
                  <mat-form-field class="example-full-width">
                      <input matInput class="inputright"  [(ngModel)]="Starttime"  [textMask]="{mask: maskTime}" placeholder="StartTime" [ngModelOptions]="{standalone: true}">
                  </mat-form-field>  
              </td>
              <td style="width: 50%; ">
                <mat-form-field class="example-full-width">
                  <mat-select placeholder="StartTime" [(value)]="StartShiftDay"   >
                      <mat-option value="-1">Yesterday</mat-option>
                      <mat-option value="0">Today</mat-option>
                      <mat-option value="1">Tomorrow</mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
            </tr>
        </table>

        <table width="100%">    
            <tr>
              <td style="width: 50%;">
                  <mat-form-field class="example-full-width">
                      <input matInput class="inputright" [textMask]="{mask: maskTime}" [(ngModel)]="Endtime"  placeholder="End Time" [ngModelOptions]="{standalone: true}" >
                  </mat-form-field>  
              </td>
              <td style="width: 50%; ">
                <mat-form-field class="example-full-width">
                  <mat-select placeholder="EndTime" [(value)]="EndShiftDay" >
                      <mat-option value="-1">Yesterday</mat-option>
                      <mat-option value="0">Today</mat-option>
                      <mat-option value="1">Tomorrow</mat-option>
                  </mat-select>  
                </mat-form-field>
              </td>
            </tr>
          </table>

        <mat-checkbox [(ngModel)]="objRow.inActivated" [ngModelOptions]="{standalone: true}">InActive</mat-checkbox>

      </form>
    </div>
  </div>
</div>
