<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Station</h1>
    </mat-toolbar>

    <div class="table-container">
      <div
        class="container"
        fxLayout="row"
        fxLayoutGap="5px"
        fxLayoutAlign="center center"
      >
        <div class="item item-1">
          <button mat-raised-button color="primary" (click)="btnSaveClick()">
            Save
          </button>
        </div>
        <div class="item item-2" fxFlex="100%"></div>
        <div class="item item-3">
          <button mat-raised-button color="accent" (click)="btnCloseClick()">
            Close
          </button>
        </div>
      </div>

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input
            matInput
            #input
            maxlength="50"
            required
            placeholder="Station Name"
            [(ngModel)]="objRow.stationName"
            [ngModelOptions]="{ standalone: true }"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-select
            input
            placeholder="StationGroup Name"
            [(ngModel)]="StationGroupID"
            [ngModelOptions]="{ standalone: true }"
          >
            <mat-option
              *ngFor="let stationgroup of objStationGroup"
              [value]="stationgroup.id"
            >
              {{ stationgroup.stationGroupName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-select
            input
            placeholder="Machine Name"
            [(ngModel)]="MachineID"
            [ngModelOptions]="{ standalone: true }"
          >
            <mat-option *ngFor="let machine of objMachine" [value]="machine.id">
              {{ machine.machineName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-checkbox
          [(ngModel)]="objRow.inActivated"
          [ngModelOptions]="{ standalone: true }"
          >InActive</mat-checkbox
        >
      </form>
    </div>
  </div>
</div>
