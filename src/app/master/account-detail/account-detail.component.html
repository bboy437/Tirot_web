
<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Account</h1>
    </mat-toolbar>

    <div class="table-container">

      <div class="container" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">
        <div class="item item-1">
          <button mat-raised-button color="primary"(click)="btnSaveClick()" >Save</button>
        </div>
        <div class="item item-2" fxFlex="100%">

        </div>
        <div class="item item-3">
          <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
        </div>
      </div>
      <br>
      <table>
        <tr>
        <td style="width: 50%;">
          <mat-form-field class="User-Name">
             <input matInput maxlength="50" required [readonly]="disable" placeholder="User Name" [(ngModel)]="objRow.userName" [ngModelOptions]="{standalone: true}" >
          </mat-form-field>
        </td>
        </tr>
      </table>
    
      <table>
        <tr>
        <td style="width: 50%;">
          <mat-form-field class="example-full-width">
             <input matInput maxlength="100" required placeholder="Prefix Name" [(ngModel)]="objRow.prefixName" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td style="width: 50%;">
          <mat-form-field class="example-full-width">
             <input matInput maxlength="100" required placeholder="First Name" [(ngModel)]="objRow.firstName" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          </td>
        </tr>
      </table>
      <table>
        <tr>
            <td style="width: 50%;">
              <mat-form-field class="example-full-width">
                <input matInput maxlength="100" required placeholder="Last Name" [(ngModel)]="objRow.lastName" [ngModelOptions]="{standalone: true}" >
              </mat-form-field>
            </td>
          </tr>
      </table>
      <table >
        <tr style="width: 30%;">
       <mat-form-field class="example-full-width">
        <mat-select input placeholder="User Role" [(ngModel)]="objuserRole" [ngModelOptions]="{standalone: true}" >
            <mat-option *ngFor="let sysrole of objSysRole" [value]="sysrole" >
              {{sysrole.rolesName}}
            </mat-option>
          </mat-select>
       </mat-form-field> 
      </tr>
      </table>  
    <table>
      <tr style="width: 30%;">
            <mat-form-field class="example-full-width">
                <mat-select  input placeholder="Default Lang Code" 
                [(ngModel)]="objRow.defaultLangCode" [ngModelOptions]="{standalone: true}" >
                <mat-option  *ngFor="let state of filteredStates | async" [value]="state.name">
                    <img class="example-option-img" aria-hidden [src]="state.flag" height="25" style="width: 16%;">
                    <span>{{state.name}}</span> 
            
                  </mat-option>
                </mat-select>
              </mat-form-field>
      
      </tr>
     </table>
     

       <div>
          <mat-checkbox [(ngModel)]="objRow.isAdmin" [ngModelOptions]="{standalone: true}"  >Administrator</mat-checkbox>
       </div>
       <div>
          <mat-checkbox [(ngModel)]="objRow.inActivated" [ngModelOptions]="{standalone: true}"  >InActive</mat-checkbox>
       </div>

      
    </div>

  </div>
</div>
