<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Sensor</h1>
    </mat-toolbar>

    <div class="table-container">
      <!-- <div
        class="container"
        fxLayout="row"
        fxLayoutGap="5px"
        fxLayoutAlign="center center"
      >
        <div class="item item-1">
          <button mat-raised-button color="primary" (click)="btnSaveClick()">
            Save
          </button>
        </div>
        <div class="item item-2" >
          
        </div>
        <div class="item item-3">
          <button mat-raised-button color="accent" (click)="btnCloseClick()">
            Close
          </button>
        </div>
      </div> -->
      <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
        <div fxFlex="5">
          <div class="item item-1">
            <button mat-raised-button color="primary" (click)="btnSaveClick()">
              Save
            </button>
          </div>
        </div>
        <div fxFlex="40"></div>

        <div fxFlex="5">
          <!-- <div class="item item-1" [ngSwitch]="this.RowID">
              <p *ngSwitchCase="'new'"></p>
  
              <button
                *ngSwitchDefault
                mat-raised-button
                color="accent"
                (click)="btnDeleteClick()"
              >
                Delete
              </button>
            </div> -->
        </div>
        <div fxFlex="40"></div>

        <div fxFlex="5">
          <div class="item item-1">
            <button mat-raised-button color="warn" (click)="btnCloseClick()">
              Close
            </button>
          </div>
        </div>
      </div>

      <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
        <div fxFlex="30">
          <mat-form-field class="example-full-width">
            <input
              matInput
              maxlength="50"
              required
              placeholder="Machine Name"
              [(ngModel)]="objRow.machineName"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
        </div>
        <div fxFlex="5"></div>
        <div fxFlex="30">
          <mat-form-field class="example-full-width">
            <input
              matInput
              maxlength="50"
              required
              placeholder="Machine Model"
              [(ngModel)]="objRow.machineModel"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
        </div>
        <div fxFlex="5"></div>
        <div fxFlex="30">
          <mat-form-field class="example-full-width">
            <input
              matInput
              maxlength="100"
              required
              placeholder="Machine Location"
              [(ngModel)]="objRow.machineLocation"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
        </div>
      </div>

      <mat-checkbox
        [(ngModel)]="objRow.inActivated"
        [ngModelOptions]="{ standalone: true }"
        >InActive</mat-checkbox
      >
      <br />
      <br />

      <mat-table
        [dataSource]="dataSource"
        matSortActive="sensorName"
        matSortDirection="asc"
        matSortDisableClear
        matSort
      >
        <ng-container matColumnDef="sensorName">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Sensor Name</mat-header-cell
          >
          <mat-cell *matCellDef="let sensors">
            {{ sensors.sensorName }}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="sensorLocation">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Sensor Location</mat-header-cell
          >
          <mat-cell *matCellDef="let sensors">
            {{ sensors.sensorLocation }}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="sensorGroupName">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Sensor GroupName
          </mat-header-cell>
          <mat-cell *matCellDef="let sensors">
            {{ sensors.sensorGroupName }}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="sensorValueUnitName">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Sensor Value UnitName</mat-header-cell
          >
          <mat-cell *matCellDef="let sensors">
            {{ sensors.sensorValueUnitName }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="addNew()">
              <mat-icon aria-label="Example icon-button with a heart icon"
                >add</mat-icon
              >
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let row; let i = index">
            <!-- <button mat-icon-button color="accent" (click)="startEdit(row.id)">
                      <mat-icon aria-label="Edit">edit</mat-icon> 
                    </button>
      
                    <button mat-icon-button color="accent" (click)="deleteItem(i,row.id)">
                      <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>  -->
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="rowClicked(row)"
        ></mat-row>
      </mat-table>

      <mat-paginator [length]="5" [pageSize]="10" [pageSizeOptions]="[10, 25]">
      </mat-paginator>
    </div>
  </div>
</div>
