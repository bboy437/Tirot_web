<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
    <div fxFlex class="table-component-holder mat-elevation-z4">
        <div class="spinner-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>

        <mat-toolbar class="table-header">
            <table width=100% cellpadding=0 cellspacing=0>
                <tr>
                    <td style="width: 70%;">
                        <h1 class="mat-headline center-align">Current Produce Status</h1>
                    </td>
                    <td style="width: 30%;">
                        <mat-form-field class="no-line">
                            <mat-select class="mat-select-Machine" [(value)]="MachineID" (change)="ddlMachine_SelectIndexChange($event.value)">
                                <mat-option *ngFor="let objMachine of arrobjMachine" [value]="objMachine.id">
                                    {{objMachine.machineName}}
                                </mat-option>
                                <!-- <mat-option [value]="1">Test</mat-option> -->
                            </mat-select>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </mat-toolbar>

        <div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="5px">
            <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
                <div fxFlex="40">
                    <div fxFlex class="mat-elevation-z4" style="padding: 10px; background-color: rgb(255, 255, 255);">
                        <app-chart-current-percent-availability [MachineID]="MachineID"></app-chart-current-percent-availability>
                    </div>
                </div>
                <div fxFlex="5px"></div>
                <div fxFlex="60">
                    <div fxFlex class="mat-elevation-z4" style="padding: 10px; background-color: rgb(255, 255, 255);">
                        <app-line-chart-oven-status></app-line-chart-oven-status>
                    </div>
                </div>
            </div>
            <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
                <div fxFlex="100" style="height: 95px">
                    <div fxFlex class="mat-elevation-z4" style="padding: 10px; background-color: rgb(255, 255, 255);">
                        <app-timeline-current-machine-available [MachineID]="MachineID"></app-timeline-current-machine-available>
                    </div>
                </div>
            </div>


            <app-table-current-production [MachineID]="MachineID"></app-table-current-production>






            <!-- <app-timeline-chart></app-timeline-chart> -->




        </div>
    </div>
</div>
