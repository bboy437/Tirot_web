<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Machine History Status</h1>
    </mat-toolbar>


    <table width="100%">
      <tr>
        <td class="Range-Shift" style="width: 90%;">
          <label >{{RangeShift}} </label>
        </td>
        <td style="width: 10%; ">
          <mat-form-field class="formfield-full-width">
            <input readonly="true" matInput [matDatepicker]="picker" [(ngModel)]="DateSelected" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker (selectedChanged)="onDateChanged($event)"></mat-datepicker>
          </mat-form-field>
        </td>
      </tr>
    </table>





    <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="100" style="min-height: 95px">
        <div fxFlex class="mat-elevation-z4" style="padding: 10px; ">
          <app-timeline-machine-history-status  [StartShift]="startShift" [EndShift]="endShift"  [LogDate]="numYearSelected"></app-timeline-machine-history-status>
        </div>
      </div>
    </div>

  </div>
</div>
