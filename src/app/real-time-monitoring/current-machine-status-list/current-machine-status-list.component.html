<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <div fxFlex class="table-component-holder mat-elevation-z4">
    <!-- <div class="spinner-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div> -->

    <mat-toolbar class="table-header">
      <table width=100% cellpadding=0 cellspacing=0>
        <tr>
          <td style="width: 70%;">
            <h1 class="mat-headline center-align">Current Machine Status</h1>
          </td>
          <td style="width: 10%;">
            Group by :
          </td>
          <td style="width: 20%;">
            <mat-form-field class="no-line">
              <mat-select class="mat-select-Machine" [(value)]="MachineGroupName" (change)="ddlMachine_SelectIndexChange($event.value)">
                <mat-option [value]="'ALL'">ALL</mat-option>
                <mat-option *ngFor="let objmachineGroupName of arrobjmachineGroupName" [value]="objmachineGroupName">
                  {{objmachineGroupName}}
                </mat-option>

              </mat-select>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </mat-toolbar>

    <div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="3vw">
      <div class="container" style="padding-left: 1vw;" fxLayout="row" fxLayoutWrap fxLayoutAlign="start stretch"
        fxLayoutGap="3vw" fxLayout.xs="column" fxFlexFill>

        <div *ngFor="let objMachineStatus of objarrMachineStatusfilter">
          <div style="padding-bottom: 3vw;">
            <app-machine-status-item [objCurentMachine]="objMachineStatus"></app-machine-status-item>
          </div>
        </div>

      </div>
    </div>

   
    <!-- <iframe id="frame-div" width="100%" height="750px" frameborder="0" [src]="url | safe"></iframe> -->

  </div>
</div>
