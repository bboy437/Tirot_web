<div class="toolbar-user-container">
  <button
    mat-button
    (click)="isOpen = !isOpen"
    class="toolbar-user-btn"
    [class.open]="isOpen"
    [ngStyle.xs]="{ 'min-width': '500px' }"
  >
    <span fxLayout="row" fxLayoutAlign="start center">
      <!-- <img class="avatar" [src]="currentUser?.photoURL || 'assets/images/avatars/noavatar.png'"> -->
      <table style="width: 100%">
        <tr>
          <td class="name" fxHide fxShow.gt-xs>{{ currentUserName }}</td>
          <td style="width: 20%">
            <mat-icon class="icon" fxHide fxShow.gt-xs
              >keyboard_arrow_down</mat-icon
            >
          </td>
        </tr>
      </table>
    </span>
  </button>

  <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
    <div class="content">
      <mat-nav-list>
        <!-- <mat-list-item>
      				<a matLine >Profile</a>
				    <button mat-icon-button>
				       <mat-icon>account_circle</mat-icon>
				    </button>
      			</mat-list-item>
      			<mat-list-item>
      				<a matLine >Settings</a>
				    <button mat-icon-button>
				       <mat-icon>settings</mat-icon>
				    </button>
      			</mat-list-item>
      			<mat-list-item>
      				<a matLine >Help</a>
				    <button mat-icon-button>
				       <mat-icon>help</mat-icon>
				    </button>
      			</mat-list-item> -->

        <mat-divider></mat-divider>

        <mat-list>
          <mat-list-item (click)="onChangePassword()">
            <a matLine>Change password</a>
            <button mat-icon-button>
              <mat-icon>lock_open</mat-icon>
            </button></mat-list-item
          >
          <mat-list-item (click)="logout()">
            <a matLine>Logout</a>
            <button mat-icon-button><mat-icon>exit_to_app</mat-icon></button>
          </mat-list-item>
        </mat-list>

        <!-- <mat-list-item (click)="logout()">
          <a matLine>Logout</a>
          <button mat-icon-button><mat-icon>exit_to_app</mat-icon></button>
        </mat-list-item> -->
      </mat-nav-list>
    </div>
  </div>
</div>
